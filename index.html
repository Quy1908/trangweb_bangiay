<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Bán giày Nike </title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item dropdown">
                        <a href="#">Trang chủ</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Giới thiệu</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Sản phẩm</a>
                        <ul class="submenu">
                            <li><a href="#">Giày nam</a></li>
                            <li><a href="#">Giày nữ</a></li>
                        </ul>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Hỏi đáp</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="banner-images">
            <img src="https://lakbay.vn/cdn/images/Nike/Nike%20n%E1%BB%AF/th%E1%BB%83%20thao%20nike%20n%E1%BB%AF/giay-nike-air-max-thea.jpg" alt="Banner Image 1">
            <img src="https://sneakerhs.com/wp-content/uploads/2021/05/giay-Nike-Air-Force-1-Low-Premium-White-Brown-808788-996-AF1-vien-nau-like-auth-sieu-cap-gia-re-ha-noi.jpg" alt="Banner Image 2">
            <img src="https://product.hstatic.net/200000255805/product/z3919456776579_775bdfd461ea318cc82b03c14f156dc1_589f32fd834141489b31cf9015ff9e37_master.jpg" alt="Banner Image 3">
            <img src="https://vlpfashion.com/wp-content/uploads/2021/09/cac-mau-giay-nike.jpg" alt="Banner Image 4">
        </div>
    </div>
    
    <div class="feedback-section">
        <h2>Góp ý</h2>
        <form action="#" method="post" class="feedback-form">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
            </div>
            <div class="form-group">
                <label for="comments">Ý kiến:</label>
                <textarea id="comments" name="comments" placeholder="Nhập ý kiến của bạn"></textarea>
            </div>
            <button type="submit" class="submit-button">Gửi góp ý</button>
        </form>
    </div>
    <div class="personal-images-section">
        <div class="personal-photo">
            <p>Ảnh cá nhân </p>
        </div>
        <div class="small-images">
            <img src="./Profile-ca-nhan-1180x760.jpg" alt="Small Image 1">
            <img src="./dich-vu-chup-anh-chan-dung-dep-20-960x636.jpg" alt="Small Image 2">
            <img src="./Anh-doanh-nhan-14.jpg" alt="Small Image 3">
            <img src="./chup-anh-profile-ca-nhan-tphcm-1.jpg" alt="Small Image 4">
            <img src="./Doanh-nhan-nu-dep-2.jpg  " alt="Small Image 5">
        </div>
    </div>
</body>
</html>
